<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌞 Calculateur Soleil & 🌙 Lune</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: monospace;
      text-align: center;
    }
    #mapContainer {
      position: relative;
      width: 660px;  /* taille fixe pour être sûr */
      height: 660px;
      margin: 20px auto;
    }
    #map {
      position: absolute;
      top: 0; left: 0;
      width: 660px;
      height: 660px;
    }
    .marker {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    .marker.sun  { background: red;   }
    .marker.moon { background: white; }
    #status {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>🌞 Calculateur Soleil & 🌙 Lune</h1>

  <div id="mapContainer">
    <img
      id="map"
      src="images/map_azimutal.jpeg"
      alt="Projection azimutale équidistante"
    />
    <!-- Les deux cercles -->
    <div class="marker sun"></div>
    <div class="marker moon"></div>
  </div>

  <div id="status">Chargement…</div>

  <script>
    async function drawOnMap(lat, lon) {
      const statusEl = document.getElementById("status");
      let data;
      try {
        const res = await fetch(
          `https://syncrolink-server.onrender.com/sunmoon?lat=${lat}&lon=${lon}`
        );
        if (!res.ok) throw new Error(`Status ${res.status}`);
        data = await res.json();
      } catch (err) {
        statusEl.textContent = `❌ Erreur fetch : ${err.message}`;
        return;
      }

      // Dimensions connues
      const cx = 330, cy = 330, R = 330;

      // Pour chaque astre, on récupère l'azimut (en radians)
      [
        { key: "sunAzimuth",  cls: "sun"  },
        { key: "moonAzimuth", cls: "moon" }
      ].forEach(({ key, cls }) => {
        const θ = data[key];               // azimut en radians
        // projection azimutale équidistante centrée sur Nord
        const x = cx + R * Math.sin(θ);
        const y = cy + R * Math.cos(θ);

        const el = document.querySelector(`.marker.${cls}`);
        el.style.left    = `${x}px`;
        el.style.top     = `${y}px`;
        el.style.display = "block";
      });

      statusEl.textContent = "☀️ et 🌙 placés !";
    }

    // Lancement pour Paris (à adapter si tu veux)
    drawOnMap(48.8566, 2.3522);
  </script>
</body>
</html>
