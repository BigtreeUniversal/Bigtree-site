<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Archives Scientifiques – BigTree</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-science: #1e90ff; /* Bleu électrique pour la science */
      --bg-dark: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-main: #f5efe6;
      --text-dim: #a4b0be;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: #000000;
      border-bottom: 2px solid var(--accent-science);
      box-shadow: 0 4px 20px rgba(30, 144, 255, 0.2);
    }

    header h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--accent-science);
    }

    header p {
      margin-top: 0.5rem;
      color: var(--text-dim);
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid #333;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .card:hover { 
      transform: translateY(-8px); 
      border-color: var(--accent-science);
    }

    .card img.thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: var(--accent-science);
      margin: 0.5rem 0;
    }

    .card p {
      margin: 0.5rem 0 1.5rem;
      color: var(--text-dim);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, var(--accent-science), #0052a3);
      color: #fff;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 3rem 0;
      color: var(--text-dim);
    }

    footer a {
      color: var(--accent-science);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Archives Scientifiques</h1>
    <p>Exploration des innovations, du Web3 et des sciences du futur</p>
  </header>

  <main id="newsletter-list">
    </main>

  <footer>
    <a href="index.html">← Retour au portail</a> |
    <a href="mailto:bigtreeuniversal@proton.me">Contact</a>
  </footer>

  <script>
  async function loadScienceRSS() {
    // Votre flux Paragraph spécifique
    const rssUrl = "https://api.paragraph.com/blogs/rss/@bigtree.buhs"; 
    const container = document.getElementById("newsletter-list");

    try {
      // Utilisation de l'API rss2json pour convertir le flux Paragraph
      const response = await fetch("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl));
      const data = await response.json();

      if (!data.items || data.items.length === 0) {
        container.innerHTML = "<p>Aucun article disponible pour le moment.</p>";
        return;
      }

      container.innerHTML = ""; // On efface le message de chargement

      data.items.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        
        // --- LOGIQUE D'EXTRACTION DE L'IMAGE ---
        // On cherche l'image dans l'ordre : thumbnail, puis enclosure, puis dans le texte
        let imageUrl = item.thumbnail || "";
        
        if (!imageUrl && item.enclosure && item.enclosure.link) {
          imageUrl = item.enclosure.link;
        }

        if (!imageUrl) {
          // Si Paragraph n'envoie pas d'image "officielle", on scanne la description
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = item.description;
          const firstImg = tempDiv.querySelector('img');
          // Si on trouve une image dans le texte on l'utilise, sinon image par défaut bleue
          imageUrl = firstImg ? firstImg.src : 'https://via.placeholder.com/400x250/1a1a1a/1e90ff?text=BigTree+Science'; 
        }

        // Nettoyage du texte pour éviter d'afficher des balises HTML brutes
        const cleanDesc = item.description.replace(/<[^>]*>?/gm, '').substring(0, 100);
        
        card.innerHTML = `
          <img src="${imageUrl}" alt="${item.title}" class="thumb">
          <h2>${item.title}</h2>
          <p>${item.pubDate.substring(0,10)} – ${cleanDesc}...</p>
          <a class="btn" href="${item.link}" target="_blank">Lire sur Paragraph</a>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      console.error("Erreur:", err);
      container.innerHTML = "<p>Erreur lors du chargement des images.</p>";
    }
  }
  
  // Lancement de la fonction
  loadScienceRSS();
  </script>
</body>
</html>
