<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synchrolink Client</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    button {
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #response {
      margin-top: 30px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Synchrolink Client</h1>
  <button onclick="callServer()">Appeler le serveur</button>
  <div id="response">⏳ En attente...</div>

  <script>
    async function callServer() {
      const responseDiv = document.getElementById('response');
      responseDiv.innerText = '⏳ Envoi de la requête...';
      try {
        const res = await fetch('https://syncrolink-server.onrender.com/');
        const data = await res.text();
        responseDiv.innerText = `✅ Réponse : ${data}`;
      } catch (err) {
        responseDiv.innerText = `❌ Erreur: "${err.message}"\nVérifiez si le serveur est en ligne et que l'URL est correcte.`;
      }
    }
  </script>
</body>
</html>
