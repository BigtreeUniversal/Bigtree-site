<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>wild Webcams + Horloge + Radio</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121931;
      --text: #e7ecff;
      --sub: #9fb0ff;
      --accent: #7aa2ff;
      --radius: 18px;
      --gap: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #14214a 0%, var(--bg) 40%, #080c1a 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    header {
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    header h1 {
      margin: 0;
      font-size: clamp(20px, 2.8vw, 32px);
      font-weight: 700;
    }
    #radioControls {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #toggleRadio {
      padding: 8px 14px;
      border-radius: 999px;
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #toggleRadio:hover { background: #5c8dff; }
    .grid {
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--gap);
      flex-grow: 1;
      width: 100%;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
    }
    .video-wrap {
      aspect-ratio: 16 / 9;
      background: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-top: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.08));
    }
    .title b {
      font-size: clamp(14px, 2vw, 16px);
      font-weight: 700;
    }
    .title span {
      color: var(--sub);
      font-size: 12px;
    }
    .clock-digital {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(122,162,255,0.12);
      border: 1px solid rgba(122,162,255,0.35);
      color: #dbe5ff;
    }/* Horloge */
#clock {
  width: 100%;
  max-width: 300px;
  aspect-ratio: 1;
  border-radius: 50%;
  background: url("clockmap.png") no-repeat center/cover;
  border: 3px solid gold;
  box-shadow: 0 0 15px rgba(255,215,0,0.7);
  position: relative;
}
.hand.hour {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2px;
  height: 50%;
  background: gold;
  transform-origin: center bottom;
  transform: translate(-50%, -100%) rotate(0deg);
  box-shadow: 0 0 6px gold;
}
.center {
  position: absolute;
  width: 12px;
  height: 12px;
  background: gold;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 6px yellow;
}

  </style>
</head>
<body>
  <header>
    <h1>Wild life channel</h1>
    <div id="radioControls">
      <button id="toggleRadio">ðŸŽµ Activer la Radio</button>
      <audio id="radioPlayer" src="https://stream.live.vc.bbcmedia.co.uk/bbc_radio_one" loop></audio>
    </div>
  </header>  <main class="grid" id="grid"><!-- Horloge UTC -->
<section class="card" data-tz="UTC" data-label="Horloge UTC">
  <div class="video-wrap">
    <div id="clock">
      <div class="hand hour" id="hourHand"></div>
      <div class="center"></div>
    </div>
  </div>
  <div class="meta">
    <div class="title">
      <b>UTC Clock</b>
      <span>Horloge mondiale</span>
    </div>
    <div id="digitalClock" class="clock-digital">--:--:--</div>
  </div>
</section>

<!-- Webcams mutÃ©es -->
<section class="card" data-tz="America/Cayman" data-label="Cayman">
  <div class="video-wrap">
    <iframe src="https://www.youtube.com/embed/ydYDqZQpim8?mute=1" allowfullscreen></iframe>
  </div>
  <div class="meta">
    <div class="title"><b>Cayman</b></div>
    <div class="clock-digital">--:--:--</div>
  </div>
</section>

<section class="card" data-tz="Pacific/Saipan" data-label="Saipan">
  <div class="video-wrap">
    <iframe src="https://www.youtube.com/embed/73-EekdVVU8?mute=1" allowfullscreen></iframe>
  </div>
  <div class="meta">
    <div class="title"><b>Saipan</b></div>
    <div class="clock-digital">--:--:--</div>
  </div>
</section>

<section class="card" data-tz="America/New_York" data-label="Jersey Shore">
  <div class="video-wrap">
    <iframe src="https://www.youtube.com/embed/dIChLG4_WNs?mute=1" allowfullscreen></iframe>
  </div>
  <div class="meta">
    <div class="title"><b>Jersey Shore</b></div>
    <div class="clock-digital">--:--:--</div>
  </div>
</section>

  </main>  <script>
    // Horloge
    function updateClock() {
      const now = new Date();
      const hours = now.getUTCHours();
      const minutes = now.getUTCMinutes();
      const hourDeg = (hours % 24) * 15 + minutes * 0.25;
      document.getElementById("hourHand").style.transform =
        `translate(-50%, -100%) rotate(${hourDeg}deg)`;
    }

    function updateDigitalClock() {
      const now = new Date();
      const utc = now.toISOString().substr(11, 8);
      document.getElementById("digitalClock").textContent = "UTC " + utc;
    }

    setInterval(() => {
      updateClock();
      updateDigitalClock();
    }, 1000);

    updateClock();
    updateDigitalClock();

    // Radio toggle
    const radio = document.getElementById("radioPlayer");
    const btn = document.getElementById("toggleRadio");

    btn.addEventListener("click", () => {
      if (radio.paused) {
        radio.play();
        btn.textContent = "ðŸ”‡ Couper la Radio";
      } else {
        radio.pause();
        btn.textContent = "ðŸŽµ Activer la Radio";
      }
    });
  </script></body>
</html>
