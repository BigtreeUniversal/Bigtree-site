  <style>

<body>
  <h1>ğŸŒ Calculateur Soleil & ğŸŒ™ Lune</h1>

  <div id="mapContainer">

    />
  </div>
  <div id="status">Chargementâ€¦</div>

  <script>
    async function drawMarkers(lat, lon) {
      const statusEl = document.getElementById("status");
      let data;
      try {
        const res = await fetch(
          `https://syncrolink-server.onrender.com/sunmoon?lat=${lat}&lon=${lon}`
        );
        if (!res.ok) throw new Error(`Status ${res.status}`);
        data = await res.json();
      } catch (err) {
        statusEl.textContent = `âŒ Erreur fetch : ${err.message}`;
        return;
      }

      const img = document.getElementById("map");
      if (!img.complete) {
        await new Promise(r => img.onload = r);
      }

      const w = img.naturalWidth;
      const h = img.naturalHeight;
      const cx = w / 2;
      const cy = h / 2;
      const R  = Math.min(w, h) / 2;

      // ClÃ©s du JSON : sunAzimuth et moonAzimuth en radians
      [
        { key: "sunAzimuth",  cls: "sun"  },
        { key: "moonAzimuth", cls: "moon" }
      ].forEach(({ key, cls }) => {
        const Î¸ = data[key];             // azimut en radians
        const x = cx + R * Math.sin(Î¸);
        const y = cy + R * Math.cos(Î¸);

        // CrÃ©er ou rÃ©utiliser le cercle
        let el = document.querySelector(`.marker.${cls}`);
        if (!el) {
          el = document.createElement("div");
          el.className = `marker ${cls}`;
          document.getElementById("mapContainer").appendChild(el);
        }
        el.style.left    = `${x}px`;
        el.style.top     = `${y}px`;
        el.style.display = "block";
      });

      statusEl.textContent = "â˜€ï¸ et ğŸŒ™ positionnÃ©s !";
    }

    // ExÃ©cution avec coordonnÃ©es de test (Paris)
    drawMarkers(48.8566, 2.3522);
  </script>
