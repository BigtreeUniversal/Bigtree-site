<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Newsletter</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .bg-image {
            /* 1. Voile noir atténué : passage de 0.5 à 0.2 pour plus de clarté */
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                              url('https://images.unsplash.com/photo-1516414447565-b14be0adf13e?q=80&w=2000');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .newsletter-container {
            /* 2. Boîte transparente : le dernier chiffre (0.85) gère la transparence */
            background-color: rgba(255, 255, 255, 0.85); 
            /* Flou optionnel derrière la boîte pour un effet "verre dépoli" */
            backdrop-filter: blur(10px); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 { color: #222; margin-bottom: 10px; }
        p { color: #444; margin-bottom: 30px; }

        iframe {
            border: none !important;
            /* On rend aussi le fond de l'iframe transparent si possible */
            background: transparent; 
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="newsletter-container">
            <h1>HOT NEWS</h1>
            <p>Forward to de vibes! Sign up fi get de hottest reggae news, freshest riddims, and all de culture straight to yuh inbox. Keep de fire blazin</p>
            
            <iframe
                scrolling="no"
                style="width:100%; height:220px; border:none;"
                src="https://buttondown.com/prod?as_embed=true">
            </iframe>
        </div>
    </div>

</body>
</html>
