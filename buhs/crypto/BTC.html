<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur BTC/USDT avec Graphique</title>
  <!-- Versions compatibles Chart.js, adapter-date-fns et plugin-zoom -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.4.0/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .field { margin-bottom: 10px; }
    input, button, span { padding: 5px; font-size: 1em; }
    button { cursor: pointer; }
    .blink { animation: blink 0.3s; }
    @keyframes blink { from { background-color: yellow; } to { background-color: transparent; } }
    .status-ok { color: green; font-weight: bold; }
    .status-error { color: red; font-weight: bold; }
    #chartContainer { width: 100%; max-width: 800px; margin-top: 40px; }
    canvas { width: 100%; height: 400px; }
  </style>
</head>
<body>
  <h1>Calculateur BTC → USDT + Graphique</h1>

  <div class="field">
    <label for="btcAmount">Montant en BTC :</label>
    <input type="number" id="btcAmount" step="any" min="0" value="0">
  </div>

  <div class="field">
    <button id="goButton">Go (Connect WS)</button>
    <label style="margin-left:10px;">Statut WS :</label>
    <span id="wsStatus">--</span>
  </div>

  <div class="field">
    <label for="btcPrice">Cours BTC (USDT) :</label>
    <span id="btcPrice">--</span>
  </div>

  <div class="field">
    <label for="usdtValue">Valeur en USDT :</label>
    <span id="usdtValue">--</span>
  </div>

  <div class="field">
    <label for="btcValue">Vérif. BTC :</label>
    <span id="btcValue">--</span>
  </div>

  <div id="chartContainer">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    // Vérification de Chart.js et plugin
    console.log('Chart.js version', Chart.version);
    console.log('Zoom plugin registered?', !!Chart.registry.getPlugin('zoom'));

    const btcInput = document.getElementById('btcAmount');
    const wsStatus = document.getElementById('wsStatus');
    const priceField = document.getElementById('btcPrice');
    const usdtOutput = document.getElementById('usdtValue');
    const btcValueOutput = document.getElementById('btcValue');
    const goButton = document.getElementById('goButton');
    let ws = null, priceChart = null;

    function blink(el) {
      el.classList.add('blink');
      setTimeout(() => el.classList.remove('blink'), 300);
    }

    function updateUI(price) {
      priceField.textContent = price.toFixed(2);
      blink(priceField);
      const btcAmt = parseFloat(btcInput.value) || 0;
      const usdt = btcAmt * price;
      usdtOutput.textContent = usdt.toFixed(2);
      blink(usdtOutput);
      const btcBack = price ? usdt / price : 0;
      btcValueOutput.textContent = btcBack.toFixed(8);
      blink(btcValueOutput);
      if (priceChart) {
        priceChart.data.datasets[0].data.push({ x: new Date(), y: price });
        priceChart.update('none');
      }
    }

    async function initChart() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usdt&days=7');
        const json = await res.json();
        const data = json.prices.map(([t,p]) => ({ x:new Date(t), y:p }));
        const ctx = document.getElementById('priceChart').getContext('2d');
        priceChart = new Chart(ctx, {
          type: 'line',
          data: {
            datasets: [{
              label: 'BTC/USDT',
              data,
              borderWidth: 1,
              pointRadius: 0,
              fill: false
            }]
          },
          options: {
            scales: {
              x: { type:'time', time:{unit:'hour'}, title:{display:true, text:'Temps'} },
              y: { title:{display:true,text:'Prix (USDT)'} }
            },
            plugins: {
              zoom: {
                pan:{enabled:true,mode:'x'},
                zoom:{wheel:{enabled:true},pinch:{enabled:true},mode:'x'}
              }
            }
          }
        });
      } catch(e) {
        console.error('Erreur historique:', e);
      }
    }

    function initWS() {
      if (ws) ws.close();
      ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
      ws.onopen = () => {
        wsStatus.textContent='Connecté';
        wsStatus.className='status-ok blink';
        setTimeout(()=>wsStatus.classList.remove('blink'),300);
      };
      ws.onmessage = e => {
        const msg = JSON.parse(e.data);
        updateUI(parseFloat(msg.c));
      };
      ws.onclose = () => {
        wsStatus.textContent='Déconnecté';
        wsStatus.className='status-error';
        setTimeout(initWS,2000);
      };
      ws.onerror = err => { console.error('WS err',err); ws.close(); };
    }

    document.addEventListener('DOMContentLoaded', () => {
      initChart().then(() => console.log('Graphique prêt'));
      goButton.addEventListener('click', initWS);
    });
  </script>
</body>
</html>
