<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BigTree Signal — Calculateur Crypto</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0f1c;
      color: #e0e6f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 1rem 0;
      text-align: center;
      background: rgba(10,15,28,0.9);
      backdrop-filter: blur(5px);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .hero {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 12px;
    }
    .hero img {
      width: 100%;
      display: block;
      opacity: 0.6;
    }
    .hero .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
    }
    .hero .overlay h2 {
      font-size: 2.5rem;
      margin: 0;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 1rem;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    #controls label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    #controls input, #controls select, #controls button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    #controls button {
      background: #1f6feb;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #controls button:hover {
      background: #1158c7;
    }
    canvas {
      background: #0a0f1c;
      border-radius: 6px;
    }
    #signalOutput {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>BigTree Signal</h1>
  </header>
  <section class="hero">
    <img src="digitaltree.jpg" alt="Illustration BigTree" />
    <div class="overlay">
      <h2>Évaluez la flottabilité de votre ordre</h2>
      <p>Combinaison de ΔP, taille de position et liquidité</p>
    </div>
  </section>
  <div class="container">
    <div id="controls">
      <label>Crypto (symbole)
        <input id="symbol" value="BTC" />
      </label>
      <label>Timeframe
        <select id="timeframe">
          <option value="1h">1h</option>
          <option value="4h">4h</option>
          <option value="1d" selected>1d</option>
        </select>
      </label>
      <label>Position (en BTC)
        <input id="positionCrypto" type="number" step="0.0001" value="1" />
      </label>
      <label>Liquidité marché (USDT)
        <input id="marketLiquidity" type="number" step="1000" value="5000000" />
      </label>
      <button id="loadData">Calculer le signal</button>
    </div>
    <canvas id="chart" height="400"></canvas>
    <div id="signalOutput"></div>
  </div>

  <script>
    async function fetchOHLC(symbol, timeframe) {
      const days = timeframe === '1d' ? 30 : (timeframe === '4h' ? 7 : 1);
      const url = `https://api.coingecko.com/api/v3/coins/${symbol.toLowerCase()}/ohlc?vs_currency=usdt&days=${days}`;
      const res = await fetch(url);
      const raw = await res.json();
      return raw.map(d => ({ time: d[0], open: d[1], high: d[2], low: d[3], close: d[4] }));
    }

    function computeBigTree(data, positionCrypto, marketLiquidity) {
      const last = data[data.length - 1];
      const priceOpen = last.open;
      const priceClose = last.close;

      const positionUSDT = positionCrypto * priceOpen;
      const deltaCrypto = positionCrypto * ((priceClose - priceOpen) / priceOpen);
      const deltaUSDT = deltaCrypto * priceClose;

      let Phi = positionUSDT / marketLiquidity;
      Phi = Math.min(Math.max(Phi, 0), 1);
      const Psi = 1 - Phi;

      const F1_USDT = deltaUSDT * positionUSDT * Psi;
      const F1_Crypto = F1_USDT / priceClose;

      return { F1_Crypto, F1_USDT, Psi };
    }

    document.getElementById('loadData').addEventListener('click', async () => {
      const symbol = document.getElementById('symbol').value;
      const timeframe = document.getElementById('timeframe').value;
      const positionCrypto = parseFloat(document.getElementById('positionCrypto').value);
      const marketLiquidity = parseFloat(document.getElementById('marketLiquidity').value);

      const data = await fetchOHLC(symbol, timeframe);
      const { F1_Crypto, F1_USDT, Psi } = computeBigTree(data, positionCrypto, marketLiquidity);

      document.getElementById('signalOutput').textContent =
        `Signal BigTree (F₁): ${F1_Crypto.toFixed(6)} ${symbol} (≈ ${F1_USDT.toFixed(2)} USDT), Ψ=${Psi.toFixed(4)}`;

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(d => new Date(d.time).toLocaleDateString()),
          datasets: [
            { label: 'Prix (USDT)', data: data.map(d => d.close), yAxisID: 'price', borderColor: '#1f6feb', tension: 0.3 },
            { label: 'Signal F₁ (BTC)', data: data.map((_, i) => i === data.length - 1 ? F1_Crypto : null),
              yAxisID: 'signal', pointRadius: 6, borderColor: '#eab308', showLine: false }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          scales: {
            price: { type: 'linear', position: 'left', title: { display: true, text: 'USDT' } },
            signal: { type: 'linear', position: 'right', title: { display: true, text: symbol } }
          }
        }
      });
    });
  </script>
</body>
  </html>
