<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Graphique réduit</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    /* Conteneur */
    #chartContainer {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    /* Canvas redimensionné */
    #eurChart {
      width: 100%;
      height: 250px;  /* Hauteur réduite */
    }
  </style>
</head>
<body>
  <h1>Graphique EUR → USDT</h1>
  <div id="chartContainer">
    <canvas id="eurChart"></canvas>
  </div>

  <script>
    async function draw() {
      const res  = await fetch('https://api.coingecko.com/api/v3/coins/tether/market_chart?vs_currency=eur&days=365');
      const json = await res.json();
      const data = json.prices.map(([t,p])=>({ x: new Date(t), y: 1/p }));
      const ctx  = document.getElementById('eurChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: { 
          datasets: [{ label: '1€ = x USDT', data, borderWidth: 2, pointRadius: 0, fill: false }]
        },
        options: {
          maintainAspectRatio: false,  // désactive le ratio fixe
          scales: {
            x: { type:'time', time:{unit:'month'} },
            y: { title:{display:true,text:'USDT pour 1€'} }
          }
        }
      });
    }
    document.addEventListener('DOMContentLoaded', draw);
  </script>
</body>
</html>
