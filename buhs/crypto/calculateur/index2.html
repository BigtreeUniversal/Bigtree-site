<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur BTC → USDT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .field { margin-bottom: 10px; }
    input, output, button, span { padding: 5px; font-size: 1em; vertical-align: middle; }
    button { cursor: pointer; }
    /* Classe pour l'effet de clignotement */
    .blink { animation: blink 0.3s; }
    @keyframes blink { from { background-color: yellow; } to { background-color: transparent; } }
    .status-ok { color: green; font-weight: bold; }
    .status-error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Calculateur Bitcoin → USDT</h1>
  <div class="field">
    <label for="btcAmount">Montant en BTC: </label>
    <input type="number" id="btcAmount" step="any" min="0" value="0">
  </div>
  <div class="field">
    <button id="goButton">Go</button>
    <label style="margin-left:10px;">Statut API: </label>
    <span id="apiStatus">--</span>
  </div>
  <div class="field">
    <label for="btcPrice">Cours BTC (USDT): </label>
    <output id="btcPrice">--</output>
  </div>
  <div class="field">
    <label for="usdtValue">Valeur en USDT: </label>
    <output id="usdtValue">--</output>
  </div>
  <div class="field">
    <label for="btcValue">Valeur en BTC: </label>
    <output id="btcValue">--</output>
  </div>
  <script>
    const priceField = document.getElementById('btcPrice');
    const btcInput = document.getElementById('btcAmount');
    const usdtOutput = document.getElementById('usdtValue');
    const btcValueOutput = document.getElementById('btcValue');
    const apiStatus = document.getElementById('apiStatus');
    const goButton = document.getElementById('goButton');
    let intervalId = null;async function fetchPrice() {
  try {
    const resp = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usdt');
    const data = await resp.json();
    apiStatus.textContent = 'OK';
    apiStatus.className = 'status-ok blink';
    setTimeout(() => apiStatus.classList.remove('blink'), 300);
    return data.bitcoin.usdt;
  } catch (err) {
    console.error('Erreur fetch:', err);
    apiStatus.textContent = 'Erreur';
    apiStatus.className = 'status-error blink';
    setTimeout(() => apiStatus.classList.remove('blink'), 300);
    return null;
  }
}

function blinkEl(el) {
  el.classList.add('blink');
  setTimeout(() => el.classList.remove('blink'), 300);
}

async function update() {
  const price = await fetchPrice();
  if (price !== null) {
    priceField.value = price.toFixed(2);
    blinkEl(priceField);

    const btcAmount = parseFloat(btcInput.value) || 0;
    const usdt = btcAmount * price;
    usdtOutput.value = usdt.toFixed(2);
    blinkEl(usdtOutput);

    const btcFromUsdt = price ? (usdt / price) : 0;
    btcValueOutput.value = btcFromUsdt.toFixed(8);
    blinkEl(btcValueOutput);
  }
}

goButton.addEventListener('click', () => {
  if (intervalId) clearInterval(intervalId);
  update();
  intervalId = setInterval(update, 500);
});

  </script>
</body>
</html>
