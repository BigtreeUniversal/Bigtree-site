<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculateur BTC → USDT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .field { margin-bottom: 10px; }
    input, output { padding: 5px; font-size: 1em; width: 200px; }
    /* Classe pour l'effet de clignotement */
    .blink {
      animation: blink 0.3s;
    }
    @keyframes blink {
      from { background-color: yellow; }
      to { background-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>Calculateur Bitcoin → USDT</h1>
  <div class="field">
    <label for="btcAmount">Montant en BTC: </label>
    <input type="number" id="btcAmount" step="any" min="0" value="0">
  </div>
  <div class="field">
    <label for="btcPrice">Cours BTC (USDT): </label>
    <output id="btcPrice">--</output>
  </div>
  <div class="field">
    <label for="usdtValue">Valeur en USDT: </label>
    <output id="usdtValue">--</output>
  </div>
  <div class="field">
    <label for="btcValue">Valeur en BTC: </label>
    <output id="btcValue">--</output>
  </div>
  <script>
    // Sélection des éléments du DOM
    const priceField = document.getElementById('btcPrice');
    const btcInput = document.getElementById('btcAmount');
    const usdtOutput = document.getElementById('usdtValue');
    const btcValueOutput = document.getElementById('btcValue');// Fonction pour récupérer le cours en temps réel depuis l'API CoinGecko
async function fetchPrice() {
  try {
    const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usdt');
    const data = await response.json();
    return data.bitcoin.usdt;
  } catch (err) {
    console.error('Erreur fetch:', err);
  }
}

// Fonction pour appliquer un effet de clignotement
function blinkElement(el) {
  el.classList.add('blink');
  setTimeout(() => el.classList.remove('blink'), 300);
}

// Fonction principale de mise à jour
async function update() {
  const price = await fetchPrice();
  if (price) {
    // Mise à jour du cours
    priceField.value = price.toFixed(2);
    blinkElement(priceField);

    // Conversion BTC -> USDT
    const btcAmount = parseFloat(btcInput.value) || 0;
    const usdt = btcAmount * price;
    usdtOutput.value = usdt.toFixed(2);
    blinkElement(usdtOutput);

    // Conversion USDT -> BTC (vérification)
    const btcFromUsdt = price ? (usdt / price) : 0;
    btcValueOutput.value = btcFromUsdt.toFixed(8);
    blinkElement(btcValueOutput);
  }
}

// Synchronisation toutes les 0,5 secondes
setInterval(update, 500);

// Mise à jour à chaque saisie utilisateur
btcInput.addEventListener('input', update);

// Première mise à jour au chargement
update();

  </script>
</body>
</html>
