<head>
  <meta charset="UTF-8">
  <title>SynchroLink â€“ Calculateur RÃ©el Soleil/Lune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background-image: url('azimutal_map.jpg'); /* Modifiable */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #status {
      margin: 10px;
      font-size: 1em;
    }
    .blink {
      animation: blink 1s infinite;

    @keyframes blink {
      0%, 100% { opacity: 1; }

<body>
  <h2>SynchroLink â˜€ðŸŒ• Position RÃ©elle des Astres</h2>
  <div id="status">
    [<span id="mode">En ligne</span>] - Prochaine mise Ã  jour dans <span id="countdown">300</span>s
    <div class="blink">ðŸ”„ Synchro-Link actif</div>
  </div>
  <canvas id="canvas" width="600" height="600"></canvas>  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const center = { x: canvas.width / 2, y: canvas.height / 2 };

    let sunAzimuth = 0; // degrÃ©s
    let moonAzimuth = 0; // degrÃ©s
    let countdown = 300; // 5 min

    async function fetchAstroData() {
      try {
        const res = await fetch('https://api.sunrisesunset.io/json?lat=48.85&lng=2.35'); // Paris par dÃ©faut
        const data = await res.json();
        // Ces valeurs sont en degrÃ©s
        sunAzimuth = parseFloat(data.results.sun_azimuth || 180);
        moonAzimuth = parseFloat(data.results.moon_azimuth || 90);
        console.log("DonnÃ©es mises Ã  jour", sunAzimuth, moonAzimuth);
      } catch (e) {
        console.warn("Erreur API", e);
      }
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const drawPoint = (azimuthDeg, radius, color, label) => {
        const angleRad = (azimuthDeg - 90) * Math.PI / 180; // 0Â° = nord, 90Â° = est, donc -90Â° pour sud
        const r = radius;
        const x = center.x + r * Math.cos(angleRad);
        const y = center.y + r * Math.sin(angleRad);
        ctx.beginPath();
        ctx.arc(x, y, 8, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.fillStyle = color;
        ctx.fillText(label, x + 10, y);
      };

      drawPoint(sunAzimuth, 150, 'yellow', 'Soleil');
      drawPoint(moonAzimuth, 200, 'white', 'Lune');
    }

    function tick() {
      countdown--;
      document.getElementById('countdown').innerText = countdown;
      if (countdown <= 0) {
        countdown = 300;
        fetchAstroData();
      }
      drawScene();
    }

    // Initialisation
    fetchAstroData();
    setInterval(tick, 1000); // Mise Ã  jour visuelle + compteur chaque seconde
  </script></body>
