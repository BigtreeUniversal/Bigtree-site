<!DOCTYPE html>
<html>
<head>
    <title>Smart Clock Terminal</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; }
        #bg-layer { width: 100vw; height: 100vh; background-size: cover; background-position: center; }
    </style>
</head>
<body>
    <div id="bg-layer"></div>

    <script>
        // Ton code actuel va ici
        const RENDER_URL = "https://real-time-smart-clock.onrender.com"; 
        const BTG_ADDR = "0x14e732bbba1cd07685d2081869ca5062ac32463a";

        async function updateSnapshot() {
            const bgLayer = document.getElementById('bg-layer');
            const newImgUrl = `${RENDER_URL}/latest-image?t=${Date.now()}`;
            const tempImg = new Image();
            tempImg.src = newImgUrl;
            tempImg.onload = () => {
                bgLayer.style.backgroundImage = `url(${newImgUrl})`;
            };
        }
        
        updateSnapshot(); // Lancer tout de suite au chargement
        setInterval(updateSnapshot, 300000); // Puis toutes les 5 min
    </script>
</body>
</html>
