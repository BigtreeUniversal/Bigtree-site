
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Surveillance Publique - Horloges + Vidéos</title>
  <style>
    body {
      background: #0c0c0c;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a1a1a;
      padding: 1em;
      text-align: center;
      box-shadow: 0 0 15px #000;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .clock-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      background: #121212;
      padding: 1em;
      box-shadow: inset 0 0 10px #000;
    }

    .clock {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 1em 2em;
      text-align: center;
      min-width: 160px;
      box-shadow: 0 0 10px #000;
    }

    .clock h2 {
      margin: 0 0 0.5em 0;
      font-size: 1.2em;
      color: #ddd;
    }

    .clock span {
      font-size: 1.5em;
      font-weight: bold;
      color: #0f0;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      padding: 2em;
    }

    .video-container {
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      overflow: hidden;
    }

    .video-container iframe {
      display: block;
      width: 360px;
      height: 215px;
      border: none;
    }

    .video-container h3 {
      text-align: center;
      margin: 0;
      padding: 0.5em;
      background: #1e1e1e;
      font-size: 1em;
      color: #0f0;
    }

    @media (max-width: 768px) {
      .videos {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Surveillance Publique en Temps Réel</h1>
  </header>

  <section class="clock-row">
    <div class="clock"><h2>Paris</h2><span id="clock-paris"></span></div>
    <div class="clock"><h2>Tokyo</h2><span id="clock-tokyo"></span></div>
    <div class="clock"><h2>New York</h2><span id="clock-ny"></span></div>
    <div class="clock"><h2>Sydney</h2><span id="clock-sydney"></span></div>
    <div class="clock"><h2>Singapour</h2><span id="clock-singapore"></span></div>
    <div class="clock"><h2>Los Angeles</h2><span id="clock-la"></span></div>
  </section>

  <section class="videos">
    <div class="video-container">
      <h3>Paris</h3>
      <iframe src="https://www.youtube.com/live/feeqFGj0vyk?si=EC0rAyb-RD-KinNC" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <h3>Tokyo</h3>
      <iframe src="https://www.youtube.com/embed/H7MfE4FqSlk" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <h3>New York</h3>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <h3>Sydney</h3>
      <iframe src="https://www.youtube.com/embed/cBz3F6RzCmw" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <h3>Singapour</h3>
      <iframe src="https://www.youtube.com/embed/6JOu1VB1JXY" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <h3>Los Angeles</h3>
      <iframe src="https://www.youtube.com/embed/lcOspqjF1G8" allowfullscreen></iframe>
    </div>
  </section>

  <script>
    function updateClock(id, timeZone) {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone, hour12: false };
      const formatter = new Intl.DateTimeFormat('fr-FR', options);
      document.getElementById(id).textContent = formatter.format(now);
    }

    function refreshClocks() {
      updateClock('clock-paris', 'Europe/Paris');
      updateClock('clock-tokyo', 'Asia/Tokyo');
      updateClock('clock-ny', 'America/New_York');
      updateClock('clock-sydney', 'Australia/Sydney');
      updateClock('clock-singapore', 'Asia/Singapore');
      updateClock('clock-la', 'America/Los_Angeles');
    }

    setInterval(refreshClocks, 1000);
    refreshClocks();
  </script>
</body>
</html>
