<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>wild Webcams + Horloge + Radio</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121931;
      --text: #e7ecff;
      --sub: #9fb0ff;
      --accent: #7aa2ff;
      --radius: 18px;
      --gap: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #14214a 0%, var(--bg) 40%, #080c1a 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    header {
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    header h1 {
      margin: 0;
      font-size: clamp(20px, 2.8vw, 32px);
      font-weight: 700;
    }
    #radioControls {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #toggleRadio {
      padding: 8px 14px;
      border-radius: 999px;
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #toggleRadio:hover { background: #5c8dff; }
    .grid {
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: var(--gap);
      flex-grow: 1;
      width: 100%;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .video-wrap, #clock {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1;
      background: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-top: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.08));
      width: 100%;
      max-width: 500px;
    }
    .title b {
      font-size: clamp(14px, 2vw, 16px);
      font-weight: 700;
    }
    .title span {
      color: var(--sub);
      font-size: 12px;
    }
    .clock-digital {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(122,162,255,0.12);
      border: 1px solid rgba(122,162,255,0.35);
      color: #dbe5ff;
    }/* Horloge */
#clock {
  border: 3px solid gold;
  box-shadow: 0 0 15px rgba(255,215,0,0.7);
  background: url("clockmap1.jpg") no-repeat center/cover;
}
.hand.hour {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2px;
  height: 50%;
  background: gold;
  transform-origin: center bottom;
  transform: translate(-50%, -100%) rotate(0deg);
  box-shadow: 0 0 6px gold;
}
.center {
  position: absolute;
  width: 12px;
  height: 12px;
  background: gold;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 6px yellow;
}

  
/* === Enhancements: responsive 16:9 videos + 2x2 desktop grid + sun dot on the clock === */

/* Make videos 16:9 (webcam-friendly) */
.video-wrap {
  aspect-ratio: 16 / 9 !important;
  max-width: none !important;
}

/* Keep the clock perfectly square */
#clock {
  aspect-ratio: 1 !important;
}

/* Let cards use full width of their grid cell */
.meta, .video-wrap {
  max-width: none !important;
  width: 100% !important;
}

/* Grid: 1 column on mobile, 2 columns on desktop for a 2x2 layout */
.grid {
  max-width: none !important; /* allow full width */
  grid-template-columns: 1fr;
}

@media (min-width: 900px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

/* "Sun" halfway along the hour hand, with a soft glow */
.hand.hour::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 50%; /* halfway along the hand from the center */
  transform: translate(-50%, 50%); /* center the dot on that point */
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd400 0%, #ffe873 55%, rgba(255, 255, 0, 0.15) 75%, rgba(255,255,0,0) 85%);
  box-shadow:
    0 0 25px rgba(255, 215, 0, 0.9),
    0 0 60px rgba(255, 215, 0, 0.45),
    0 0 120px rgba(255, 200, 0, 0.25);
  pointer-events: none;
}

  
/* Big perimeter sunlight overlay (radius = 1/2 du rayon de l'horloge) */
#clock::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  pointer-events: none;
  /* The gradient center follows the sun via --sun-x / --sun-y */
  background:
    radial-gradient(
      circle at var(--sun-x, 50%) var(--sun-y, 50%),
      rgba(255, 236, 140, 0.55) 0%,
      rgba(255, 236, 140, 0.42) var(--sun-radius-soft, 18%),
      rgba(255, 236, 140, 0.18) var(--sun-radius, 25%),
      rgba(255, 236, 140, 0.00) calc(var(--sun-radius, 25%) + 1%)
    );
  /* brighten rather than darken */
  mix-blend-mode: screen;
}

  </style>
</head>

  </main>  <script>
    // Horloge
    function updateClock() {
      const now = new Date();
      const hours = now.getUTCHours();
      const minutes = now.getUTCMinutes();
      const hourDeg = (hours % 24) * 15 + minutes * 0.25;
      document.getElementById("hourHand").style.transform =
        `translate(-50%, -100%) rotate(${hourDeg}deg)`;
      // --- Sun overlay position & radius (rayon = 1/2 du rayon de l'horloge) ---
      const clockEl = document.getElementById("clock");
      const theta = hourDeg * Math.PI / 180; // 0deg = vers le haut
      const rFrac = 0.5; // soleil placÃ© au milieu de l'aiguille (50% du rayon)
      const x = 50 + Math.sin(theta) * rFrac * 50; // en % du diamÃ¨tre
      const y = 50 - Math.cos(theta) * rFrac * 50;
      // Rayon lumineux = 1/2 du rayon de l'horloge -> 25% du diamÃ¨tre
      const sunRadius = 25; // en pourcentage du diamÃ¨tre
      const sunRadiusSoft = 18; // zone plus lumineuse intÃ©rieure
      clockEl.style.setProperty("--sun-x", x + "%");
      clockEl.style.setProperty("--sun-y", y + "%");
      clockEl.style.setProperty("--sun-radius", sunRadius + "%");
      clockEl.style.setProperty("--sun-radius-soft", sunRadiusSoft + "%");
    
    }

    function updateDigitalClock() {
      const now = new Date();
      const utc = now.toISOString().substr(11, 8);
      document.getElementById("digitalClock").textContent = "UTC " + utc;
    }

    setInterval(() => {
      updateClock();
      updateDigitalClock();
    }, 1000);

    updateClock();
    updateDigitalClock();

    // Radio toggle
    const radio = document.getElementById("radioPlayer");
    const btn = document.getElementById("toggleRadio");

    btn.addEventListener("click", () => {
      if (radio.paused) {
        radio.play();
        btn.textContent = "ðŸ”‡ Couper la Radio";
      } else {
        radio.pause();
        btn.textContent = "ðŸŽµ Activer la Radio";
      }
    });
  </script></body>
