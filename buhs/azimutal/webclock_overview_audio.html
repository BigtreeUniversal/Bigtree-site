<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>wild Webcams + Horloge + Radio</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121931;
      --text: #e7ecff;
      --sub: #9fb0ff;
      --accent: #7aa2ff;
      --radius: 18px;
      --gap: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #14214a 0%, var(--bg) 40%, #080c1a 100%);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    header {
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    header h1 {
      margin: 0;
      font-size: clamp(20px, 2.8vw, 32px);
      font-weight: 700;
    }
    #radioControls {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #toggleRadio {
      padding: 8px 14px;
      border-radius: 999px;
      background: var(--accent);
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #toggleRadio:hover { background: #5c8dff; }
    .grid {
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: var(--gap);
      flex-grow: 1;
      width: 100%;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .video-wrap, #clock {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1;
      background: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      overflow: hidden;
    }
    .video-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px 14px;
      border-top: 1px solid rgba(255,255,255,0.06);
      background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.08));
      width: 100%;
      max-width: 500px;
    }
    .title b {
      font-size: clamp(14px, 2vw, 16px);
      font-weight: 700;
    }
    .title span {
      color: var(--sub);
      font-size: 12px;
    }
    .clock-digital {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(122,162,255,0.12);
      border: 1px solid rgba(122,162,255,0.35);
      color: #dbe5ff;
    }/* Horloge */
#clock {
  border: 3px solid gold;
  box-shadow: 0 0 15px rgba(255,215,0,0.7);
  background: url("clockmap1.jpg") no-repeat center/cover;
}
.hand.hour {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2px;
  height: 50%;
  background: gold;
  transform-origin: center bottom;
  transform: translate(-50%, -100%) rotate(0deg);
  box-shadow: 0 0 6px gold;
}
.center {
  position: absolute;
  width: 12px;
  height: 12px;
  background: gold;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 6px yellow;
}

  
/* === Enhancements: responsive 16:9 videos + 2x2 desktop grid + sun dot on the clock === */

/* Make videos 16:9 (webcam-friendly) */
.video-wrap {
  aspect-ratio: 16 / 9 !important;
  max-width: none !important;
}

/* Keep the clock perfectly square */
#clock {
  aspect-ratio: 1 !important;
}

/* Let cards use full width of their grid cell */
.meta, .video-wrap {
  max-width: none !important;
  width: 100% !important;
}

/* Grid: 1 column on mobile, 2 columns on desktop for a 2x2 layout */
.grid {
  max-width: none !important; /* allow full width */
  grid-template-columns: 1fr;
}

@media (min-width: 900px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

/* "Sun" halfway along the hour hand, with a soft glow */
.hand.hour::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 50%; /* halfway along the hand from the center */
  transform: translate(-50%, 50%); /* center the dot on that point */
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffd400 0%, #ffe873 55%, rgba(255, 255, 0, 0.15) 75%, rgba(255,255,0,0) 85%);
  box-shadow:
    0 0 25px rgba(255, 215, 0, 0.9),
    0 0 60px rgba(255, 215, 0, 0.45),
    0 0 120px rgba(255, 200, 0, 0.25);
  pointer-events: none;
}

  
/* Big perimeter sunlight overlay (radius = 1/2 du rayon de l'horloge) */
#clock::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  pointer-events: none;
  /* The gradient center follows the sun via --sun-x / --sun-y */
  background:
    radial-gradient(
      circle at var(--sun-x, 50%) var(--sun-y, 50%),
      rgba(255, 236, 140, 0.55) 0%,
      rgba(255, 236, 140, 0.42) var(--sun-radius-soft, 18%),
      rgba(255, 236, 140, 0.18) var(--sun-radius, 25%),
      rgba(255, 236, 140, 0.00) calc(var(--sun-radius, 25%) + 1%)
    );
  /* brighten rather than darken */
  mix-blend-mode: screen;
}

  
/* === YouTube Music playlist controls === */
.ytm-controls {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
  flex-wrap: wrap;
}
#ytmId {
  padding: 6px 8px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(255,255,255,0.06);
  color: inherit;
  width: 220px;
  max-width: 100%;
}
#ytmToggle {
  padding: 6px 10px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(122,162,255,0.22);
  color: inherit;
  cursor: pointer;
}
#ytmToggle:hover { background: rgba(122,162,255,0.34); }

  </style>

<script>
// ===== Horloge + Soleil (mise à jour) =====
function updateClock() {
  const now = new Date();
  const hours = now.getUTCHours();
  const minutes = now.getUTCMinutes();
  const hourDeg = (hours % 24) * 15 + minutes * 0.25;
  const hh = document.getElementById("hourHand");
  if (hh) {
    hh.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
  }
  // -- Sun overlay (centre et rayon)
  const clockEl = document.getElementById("clock");
  if (clockEl) {
    const theta = hourDeg * Math.PI / 180;
    const rFrac = 0.5; // soleil au milieu de l'aiguille
    const x = 50 + Math.sin(theta) * rFrac * 50;
    const y = 50 - Math.cos(theta) * rFrac * 50;
    const sunRadius = 25;
    const sunRadiusSoft = 18;
    clockEl.style.setProperty("--sun-x", x + "%");
    clockEl.style.setProperty("--sun-y", y + "%");
    clockEl.style.setProperty("--sun-radius", sunRadius + "%");
    clockEl.style.setProperty("--sun-radius-soft", sunRadiusSoft + "%");
  }
}

// ===== YouTube Music via IFrame API =====
let ytmPlayer = null;
let ytmReady = false;

function normalizePlaylistInput(raw) {
  let s = (raw || "").trim();
  s = s.replace(/^["']|["']$/g, "");         // enlever guillemets
  s = s.split("&")[0].split("?")[0];         // enlever paramètres éventuels
  // Si URL complète -> extraire ?list=
  try {
    const u = new URL(s);
    const list = u.searchParams.get("list");
    if (list) s = list;
  } catch(e) {}
  const m = s.match(/^PL[-_A-Za-z0-9]+/);
  return m ? m[0] : s.replace(/[^A-Za-z0-9_-]/g, "");
}

function buildYTPlayer(playlistId) {
  const containerId = "ytmPlayer";
  ytmPlayer = new YT.Player(containerId, {
    width: "320",
    height: "180",
    playerVars: {
      listType: "playlist",
      list: playlistId,
      playsinline: 1,
      rel: 0,
      fs: 0,                 // pas de plein écran
      modestbranding: 1,
      iv_load_policy: 3
    },
    events: {
      'onReady': () => { ytmReady = true; },
      'onStateChange': (e) => {
        const btn = document.getElementById("ytmToggle");
        if (!btn) return;
        if (e.data === YT.PlayerState.PLAYING) {
          btn.textContent = "⏸️ Pause";
        } else if (e.data === YT.PlayerState.PAUSED || e.data === YT.PlayerState.ENDED) {
          btn.textContent = "🎵 Lancer";
        }
      }
    }
  });
}

// API callback
window.onYouTubeIframeAPIReady = function() {
  // On ne crée pas de lecteur tant qu'on n'a pas cliqué (et un ID valide)
  // -> on le crée au premier clic pour maximiser la compatibilité autoplay
};

function initYouTubeMusic() {
  const btn = document.getElementById("ytmToggle");
  const input = document.getElementById("ytmId");
  if (!btn || !input) return;

  let created = false;

  btn.addEventListener("click", () => {
    const id = normalizePlaylistInput(input.value);
    if (!id) { input.focus(); return; }

    if (!created) {
      // Crée le lecteur puis démarre
      buildYTPlayer(id);
      created = true;
      // Le player charge la playlist dans 'onReady' si nécessaire
      const start = () => {
        try { ytmPlayer.loadPlaylist({ list: id }); } catch(e){}
        try { ytmPlayer.playVideo(); } catch(e){}
      };
      // play un peu après pour laisser le temps à l'iframe de se monter
      setTimeout(start, 300);
      btn.textContent = "⏸️ Pause";
    } else {
      if (!ytmReady) return;
      // toggle play/pause
      const state = ytmPlayer.getPlayerState();
      if (state !== YT.PlayerState.PLAYING) {
        try { ytmPlayer.playVideo(); } catch(e){}
        btn.textContent = "⏸️ Pause";
      } else {
        try { ytmPlayer.pauseVideo(); } catch(e){}
        btn.textContent = "🎵 Lancer";
      }
    }
  });
}

document.addEventListener("DOMContentLoaded", () => {
  updateClock();
  setInterval(updateClock, 10000);
  initYouTubeMusic();
});
</script>
