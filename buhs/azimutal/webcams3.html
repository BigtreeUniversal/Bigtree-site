<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Webcams Live – Jamaïque, Sénégal, Brésil, Baie de New York</title>
  <style>
    :root{--bg:#0a0d14;--card:#101626;--ring:#25314a;--text:#e9eef8;--muted:#94a0b8;--accent:#7bc8ff}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,"Helvetica Neue",Arial}
    .grid{max-width:1200px;margin:20px auto;padding:0 16px;display:grid;gap:18px;grid-template-columns:repeat(12,1fr)}
    .card{grid-column:span 12;background:linear-gradient(180deg,#0f1628,#0b1220);border:1px solid var(--ring);border-radius:18px;overflow:hidden}
    @media(min-width:740px){.card{grid-column:span 6}}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--ring);background:linear-gradient(180deg,#121a2d,#0e1526)}
    .city{display:flex;align-items:center;gap:10px;font-weight:700}
    .badge{font-size:12px;color:#0a0d14;background:var(--accent);padding:4px 8px;border-radius:999px}
    .clock{font-variant-numeric:tabular-nums;letter-spacing:.5px}
    .frame{position:relative;aspect-ratio:16/9;background:#0a0f1a}
    .frame iframe, .frame img{position:absolute;inset:0;width:100%;height:100%;border:0;object-fit:cover}
  </style>
</head>
<body>
  <section class="grid">
    <!-- JAMAIQUE -->
    <article class="card">
      <div class="topbar">
        <div class="city"><span class="badge">Jamaïque</span><span class="clock" data-timezone="America/Jamaica">--:--:--</span></div>
        <div>Negril</div>
      </div>
      <div class="frame">
        <iframe src="https://www.youtube.com/embed/LePu-6viUX0" allowfullscreen loading="lazy"></iframe>
      </div>
    </article>

    <!-- SENEGAL -->
    <article class="card">
      <div class="topbar">
        <div class="city"><span class="badge">Sénégal</span><span class="clock" data-timezone="Africa/Dakar">--:--:--</span></div>
        <div>Popenguine-Ndayane</div>
      </div>
      <div class="frame">
        
<iframe width="560" height="315" src="https://www.youtube.com/embed/n5Ja0_q2Cos?si=d0yRa2pLsWSoeuL5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
      </div>
    </article>

    <!-- BRESIL -->
    <article class="card">
      <div class="topbar">
        <div class="city"><span class="badge">Brésil</span><span class="clock" data-timezone="America/Sao_Paulo">--:--:--</span></div>
        <div>Rio de Janeiro</div>
      </div>
      <div class="frame">
        <iframe src="https://www.youtube.com/embed/6QoLEltTzIM" allowfullscreen loading="lazy"></iframe>
      </div>
    </article>

    <!-- BAIE DE NEW YORK (East River) -->
    <article class="card">
      <div class="topbar">
        <div class="city"><span class="badge">Baie de New York</span><span class="clock" data-timezone="America/New_York">--:--:--</span></div>
        <div>East River</div>
      </div>
      <div class="frame">
        <a href="https://www.skylinewebcams.com/fr/webcam/united-states/new-york/new-york/east-river.html" target="_blank" rel="noopener">
          <img src="https://embed.skylinewebcams.com/img/2854.jpg" alt="【LIVE】 New York - East River | SkylineWebcams" loading="lazy">
        </a>
      </div>
    </article>
  </section>

  <script>
    const els = document.querySelectorAll('.clock');
    const fmt = tz => new Intl.DateTimeFormat('fr-FR',{hour12:false,timeStyle:'medium',timeZone:tz});
    function tick(){const now=Date.now();els.forEach(el=>{const tz=el.dataset.timezone;try{el.textContent=fmt(tz).format(now)}catch{el.textContent='--:--:--'}})}
    tick();setInterval(tick,1000);
  </script>
</body>
</html>
