<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bientôt disponible</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #f7f8fc, #e0e5ec);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 2em;
    }

    .image {
      max-width: 400px;
      width: 80%;
      margin-bottom: 2em;
    }

    .container {
      padding: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image optionnelle -->
    <img src="https://via.placeholder.com/400x250?text=Image+à+venir" alt="Illustration bientôt disponible" class="logo.jpg">

    <h1>Bientôt disponible</h1>
    <p>Merci pour votre patience. Cette page sera en ligne très bientôt.</p>
  </div>

</html>
