<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters – Portail</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@150;250;350&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Changez l'URL ici pour changer l'image de fond globale */
            --bg-image: url('https://bigtreeconnection.com/portail/bigtree_universal.jpg');
            --overlay: rgba(0, 0, 0, 0.75);
            
            --color-music: #ff4757;
            --color-writing: #ffd37d;
            --color-science: #1e90ff;
            --text-light: #f1f2f6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--overlay) var(--bg-image);
            background-blend-mode: overlay;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: var(--text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 5rem 1rem 3rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-weight: 300;
            letter-spacing: 4px;
            color: #a4b0be;
            margin-top: 10px;
        }

        .newsletter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 90%;
            padding: 2rem 0 5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .tag {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: block;
        }

        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin: 0 0 20px 0;
        }

        .card p {
            line-height: 1.8;
            color: #ced6e0;
            font-size: 0.95rem;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .btn {
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        /* Thèmes spécifiques */
        .music .tag { color: var(--color-music); }
        .music .btn { border: 2px solid var(--color-music); color: var(--color-music); }
        .music .btn:hover { background: var(--color-music); color: white; }

        .writing .tag { color: var(--color-writing); }
        .writing .btn { border: 2px solid var(--color-writing); color: var(--color-writing); }
        .writing .btn:hover { background: var(--color-writing); color: #000; }

        .science .tag { color: var(--color-science); }
        .science .btn { border: 2px solid var(--color-science); color: var(--color-science); }
        .science .btn:hover { background: var(--color-science); color: white; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .newsletter-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1>Explore BigTree newsletters</h1>
    <p class="subtitle">MANY BRANCHES ONE FOUNDATION</p>
</header>

<div class="newsletter-grid">
    
    <div class="card music">
        <span class="tag">Coming Soon</span>
        <h2>MUSIC</h2>
        <p>Enter the label page, get the news, concerts, actu</p>
        <a href="https://bigtreeconnection.com/portail/bientot_dispo.html" class="btn">Go</a>
    </div>

    <div class="card writing">
        <span class="tag">Substack</span>
        <h2>COPYWRITING</h2>
        <p>Books, extracts, newsletter, articles from Substack</p>
        <a href="https://bigtreeconnection.com/ecriture/newsletter/index.html" class="btn">Read</a>
    </div>

    <div class="card science">
        <span class="tag">Paragraph.xyz</span>
        <h2>DEEP TECH</h2>
        <p>post from B.U.H.S paragraph into rss</p>
        <a href="https://bigtreeconnection.com/newsletter/archive_paragraph.html" class="btn">Explore</a>
    </div>

</div>

</body>
</html>
