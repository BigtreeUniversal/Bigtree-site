<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musique – BigTree (Coming Soon)</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-music: #ff4757; /* Rouge vibrant */
            --bg-dark: #0a0a0a;
            --text-light: #f1f2f6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Effet d'arrière-plan avec un dégradé sombre */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 71, 87, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
        }

        .container {
            padding: 20px;
            max-width: 600px;
        }

        .tag {
            font-size: 0.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--accent-music);
            margin-bottom: 20px;
            display: block;
            font-weight: 700;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 5rem);
            margin: 0;
            color: white;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        p {
            font-size: 1.1rem;
            color: #a4b0be;
            line-height: 1.6;
            margin: 30px 0;
            font-weight: 300;
        }

        .loader-bar {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin: 40px 0;
            position: relative;
            overflow: hidden;
        }

        .loader-progress {
            position: absolute;
            width: 40%;
            height: 100%;
            background: var(--accent-music);
            box-shadow: 0 0 15px var(--accent-music);
            animation: moveLoader 2s infinite ease-in-out;
        }

        @keyframes moveLoader {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        .btn-back {
            text-decoration: none;
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-back:hover {
            background: var(--accent-music);
            border-color: var(--accent-music);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <span class="tag">Univers Sonore</span>
        <h1>Musique</h1>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
        <p>
            Chroniques de label, découvertes indépendantes et explorations auditives. 
            La fréquence est en cours de réglage.
        </p>
        <a href="index.html" class="btn-back">Retour au portail</a>
    </div>

</body>
</html>
