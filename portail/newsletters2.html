
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Newsletters Portail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://bigtreeconnection.com/portail/newsletter_page.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0,0,0,0.6);
            padding: 1rem 1rem 1rem;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }
        p.tagline {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: #f0f0f0;
        }
        .sections {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 3rem 0;
        }
        .section {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 2rem;
            margin: 1rem;
            max-width: 260px;
            flex: 1;
            min-width: 220px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }
        .section:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.75);
        }
        .section h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .section a.button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .section a.button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: rgba(0,0,0,0.7);
            padding: 2rem 1rem;
            margin-top: 2rem;
        }
        .newsletter input[type="email"] {
            padding: 0.6rem;
            border: none;
            border-radius: 5px;
            margin-right: 0.5rem;
            width: 220px;
        }
        .newsletter button {
            padding: 0.6rem 1.2rem;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .donate, .contact {
            margin-top: 1rem;
            display: block;
            font-size: 1rem;
            color: #fff;
        }
        .donate:hover, .contact:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>WORDS FROM THE TREE</h1>
        <p class="tagline">Many Branches One Foundation</p>
    </header>
     

    <div class="sections">

<div class="section">

            <h2>BIGTREE UNIVERSAL NEWSLETTER</h2>
            <p>books extracts, articles on Substack</p>
            <a href="https://bigtreeuniversal.substack.com/" class="button">Accéder</a>
        </div>

        <div class="section">
            <h2>BUHS PUBLICATIONS</h2>
            <p>Deep Tech Posts from BUHS on paragraph xyz</p>
            <a href="https://paragraph.com/@bigtree.buhs" class="button">Accéder</a>
        </div>


        

        </div>

        
    </div>
    
</body>
</html>
