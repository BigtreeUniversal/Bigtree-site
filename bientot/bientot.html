<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bientôt disponible</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("background.jpg") no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    a {
      text-decoration: none;
    }

    button {
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 165, 0, 0.9);
    }
  </style>
</head>
<body>
  <h1>Bientôt disponible</h1>
  <div class="buttons">
    <a href="index.html"><button>Retour à l'accueil</button></a>
    <a href="portail.html"><button>Retour au portail</button></a>
  </div>
</body>
</html>
