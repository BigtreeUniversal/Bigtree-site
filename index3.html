<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigTree Connection</title>
    <meta name="description" content="Littérature, Science & Musique.">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .intro-container {
            text-align: center;
            cursor: pointer;
            position: relative;
        }

        .logo-animation {
            font-size: clamp(3rem, 10vw, 6rem);
            letter-spacing: 20px;
            text-transform: uppercase;
            font-weight: 400;
            opacity: 0;
            animation: fadeIn 3s forwards ease-in-out;
            color: #ffffff;
        }

        /* Ligne discrète Vert, Jaune, Rouge */
        .line-container {
            width: 0;
            height: 1px;
            margin: 20px auto;
            background: linear-gradient(to right, #2ecc71, #f1c40f, #e74c3c);
            animation: growLine 2s 1s forwards cubic-bezier(0.42, 0, 0.58, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; letter-spacing: 40px; }
            to { opacity: 1; letter-spacing: 20px; }
        }

        @keyframes growLine {
            to { width: 100%; }
        }

        .enter-btn {
            margin-top: 40px;
            font-family: sans-serif;
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: #444;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInBtn 1s 2.5s forwards;
            transition: color 0.3s;
        }

        .intro-container:hover .enter-btn {
            color: #fff;
        }

        @keyframes fadeInBtn { to { opacity: 1; } }
    </style>
    <meta http-equiv="refresh" content="4;url=https://bigtreeconnection.com/portail/index.html">
</head>
<body>

    <div class="intro-container" onclick="window.location.href='/portail/index.html'">
        <div class="logo-animation">BigTree</div>
        <div class="line-container"></div>
        <div class="enter-btn">Enter the portal</div>
    </div>

</body>
</html>
