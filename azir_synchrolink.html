
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur Azimutal SynchroLink</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      background-image: url('images/map_azimutal.jpeg');
      background-size: contain;
      display: block;
      margin: auto;
      border: 2px solid #0f0;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üåç Calculateur Azimutal SynchroLink</h2>
  <canvas id="azimuthCanvas" width="660" height="660"></canvas>
  <div id="status">Connexion...</div>

  <script>
    const canvas = document.getElementById("azimuthCanvas");
    const ctx = canvas.getContext("2d");
    const center = canvas.width / 2;

    const lat = 48.8566; // Exemple : Paris
    const lon = 2.3522;

    const minRadius = center * 0.3; // Tropique du Cancer
    const maxRadius = center * 0.7; // Tropique du Capricorne

    function drawBody(azimuth, altitude, color, label) {
      const angle = (azimuth + 180) % 360 * Math.PI / 180;
      const factor = 1 - Math.max(0, Math.min(altitude / 90, 1)); // Normalis√©
      const radius = minRadius + factor * (maxRadius - minRadius);
      const x = center + radius * Math.sin(angle);
      const y = center - radius * Math.cos(angle);

      ctx.beginPath();
      ctx.arc(x, y, 8, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.strokeStyle = "#fff";
      ctx.stroke();
      ctx.fillStyle = "#fff";
      ctx.fillText(label, x + 10, y);
    }

    function fetchData() {
      fetch(`https://syncrolink-server.onrender.com/sunmoon?lat=${lat}&lon=${lon}`)
        .then(res => res.json())
        .then(data => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawBody(data.sunAzimuth, data.sunAltitude, "yellow", "‚òÄÔ∏è Soleil");
          drawBody(data.moonAzimuth, data.moonAltitude, "lightblue", "üåô Lune");
          document.getElementById("status").innerText = "‚úÖ Donn√©es charg√©es √† " + new Date().toLocaleTimeString();
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ùå Erreur de connexion au serveur.";
        });
    }

    fetchData();
    setInterval(fetchData, 60000); // Rafra√Æchissement toutes les 60s
  </script>
</body>
</html>
